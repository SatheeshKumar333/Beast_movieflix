server.port=${PORT:8080}
spring.application.name=beast-movieflix-backend
server.tomcat.max-http-form-post-size=10MB

# MySQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:https://beastmovieflix.netlify.app}

# TMDB API (for server-side calls if needed)
tmdb.api.key=${TMDB_API_KEY:84bbc1c699930f2c9f220c722da946b3}
tmdb.api.base-url=https://api.themoviedb.org/3

# ======================================
#  EMAIL CONFIGURATION (Gmail SMTP)
# ======================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# App Email Settings
app.email.from=${MAIL_FROM:noreply@beastmovieflix.com}
app.email.otp-expiry-minutes=10

# ======================================
#  ADMIN ACCOUNT CONFIGURATION
# ======================================
app.admin.username=${ADMIN_USERNAME}
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}

# ======================================
#  SCHEDULER CONFIGURATION
# ======================================
# Enable scheduling for monthly reports
spring.task.scheduling.pool.size=2
